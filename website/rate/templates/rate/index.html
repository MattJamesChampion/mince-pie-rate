{% extends "rate/base.html" %}

{% block title %}
    Mince Pie-Rate
{% endblock title %}

{% block content %}
    <p>Welcome! This is a website for you to rate mince pies.</p>
    <h2>
        Recently Added Mince Pies
    </h2>
    <ul>
    {% for mince_pie in recent_mince_pie_list %}
        <li><a href="{% url 'rate:detail' mince_pie.id %}">{{mince_pie}}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
